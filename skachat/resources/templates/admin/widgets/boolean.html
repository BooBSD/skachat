<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="field-{{ f.db/id }}">
  <input type="checkbox" id="field-{{ f.db/id }}" class="mdl-switch__input" name="{{ f.db/ident }}"{% if value %} checked{% endif %}>
  <span class="mdl-switch__label mdl-typography--text-capitalize">{{ f.name }}</span>
</label>
